name: Native Build

env:
  DEBUG: napi:*
  APP_NAME: drift-native
  MACOSX_DEPLOYMENT_TARGET: '10.13'
  CARGO_INCREMENTAL: '1'

on:
  push:
    branches: [main]
    paths:
      - 'crates/**'
      - '.github/workflows/native-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/**'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to npm (use version number like 0.9.33 to publish)'
        required: false
        default: ''
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: npm run build -- --target x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
            build: npm run build -- --target aarch64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build -- --target x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: npm run build -- --target x86_64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build: npm run build -- --target x86_64-unknown-linux-musl -x
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: npm run build -- --target aarch64-unknown-linux-gnu --use-napi-cross
          - host: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build: npm run build -- --target aarch64-unknown-linux-musl -x

    name: Build ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}

    defaults:
      run:
        working-directory: crates/drift-napi

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.settings.target }}-cargo-${{ matrix.settings.host }}

      - name: Setup zig
        uses: mlugg/setup-zig@v2
        if: contains(matrix.settings.target, 'musl')
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        uses: taiki-e/install-action@v2
        if: contains(matrix.settings.target, 'musl')
        with:
          tool: cargo-zigbuild

      - name: Install dependencies
        run: npm install

      - name: Build
        run: ${{ matrix.settings.build }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/drift-napi/${{ env.APP_NAME }}.*.node
          if-no-files-found: error

  test-bindings:
    name: Test ${{ matrix.settings.target }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.settings.host }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/drift-napi

      - name: Install dependencies
        working-directory: crates/drift-napi
        run: npm install

      - name: Test binding
        working-directory: crates/drift-napi
        run: node -e "const m = require('./index.js'); console.log('Version:', m.version()); console.log('Languages:', m.supportedLanguages());"

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build, test-bindings]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish != ''

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: crates/drift-napi
        run: npm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts
        run: |
          cd crates/drift-napi
          for dir in ../../artifacts/bindings-*/; do
            echo "Copying from $dir"
            cp "$dir"*.node . 2>/dev/null || true
          done
          ls -la *.node

      - name: Update version
        working-directory: crates/drift-napi
        run: npm version ${{ github.event.inputs.publish }} --no-git-tag-version

      - name: Publish
        working-directory: crates/drift-napi
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
